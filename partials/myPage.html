<h4 class="header-text">My Stories</h4>
<!-- dynamically added stories -->
      <div class="row bottom-cards">
       	<div ng-repeat="(key, location) in locationList" class="offset-s1 col l4">
            	<div class="card">

              	<div class="card-image">
                		<a href="/#/story/{{key}}">
                			<img ng-src="{{location.image}}">
                				<span class="card-title white-text">{{location.title}}</span>
                		</a>
              	</div>

              	<div class="card-content">
                		<p>{location from geomap}</p>

              	</div>

              	<div class="card-action">



<!--                 		<i ng-click="addFavorites(key)" class="small material-icons cursor">add</i> -->

  					<a ng-click="deleteStory(key)" class="btn-floating btn-tiny waves-effect waves-light red"><i class="material-icons">delete</i></a>

              	</div>

            	</div>
        	</div>
      </div>
<!-- end dynamically added stories -->
