<!-- __NAV BAR____________________ -->
<div class="navbar-fixed">
	<nav>
	    <div class="nav-wrapper white">

	    	<a href="#" class="brand-logo black-text">Logo</a>

	     	<ul id="nav-mobile" class="right hide-on-med-and-down">

	    		<li><a href="/" class="black-text">Home</a></li>
	        	<li><a href="#/writestory" class="black-text">Write a Story</a></li>
	        	<li><a href="#/story" class="black-text">Clicked Story, TBR</a></li>
	        	<li><a href="/#/mypage" class="black-text">My Story</a></li>

				<button data-target="modalLogin" class="waves-effect waves-light btn" ng-click="loginButton()">login</button>

				<a class="waves-effect waves-light btn" ng-click="joinButton()" href="#modalRegister">join</a>

	      	</ul>
	    </div>
	</nav>
</div>



  <!-- ___MODALS_______________________ -->

  <!-- login modal Structure -->
	<div id="modalLogin" class="modal">

	    <div class="modal-content">
	    	<h4>Login</h4>
	      	<input type="text" name="userName" placeholder="User name">
	      	<input type="password" name="password" placeholder="Password">
	    </div>

	  	<div class="modal-footer">
	      	<button class=" modal-action modal-close waves-effect waves-green btn-flat"><a href="/#/mypage">Login</a></button>
	    </div>

	</div>

    <!-- register modal Structure -->
  <div id="modalRegister" class="modal">
    <div class="modal-content">
		<h4>Join the Society...</h4>

    	<div class="row">
		    <div class="col s6">
		      	<input type="text" name="firstName" placeholder="First Name">
		    </div>
		    <div class="col s6">
		      	<input type="text" name="lastName" placeholder="Last Name">
		    </div>

		    	<input type="email" name="email" placeholder="Email Address">
		    	<br>
		    	<br>
		    	<br>
		   	<div class="col offset-s2 s8">
		     	<input type="text" name="userName" placeholder="Pick a User Name">
		    </div>
				<br>
		   	<div class="col offset-s2 s8">
		     	<input type="password" name="password" placeholder="Password">
		      	<input type="password" name="confirmPassword" placeholder="Confirm Password">
		    </div>

			    <div class="modal-footer">
			      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Join Us</a>
			    </div>
		    </div>

		</div>

    </div>
  </div>



  <!-- ___HEADER_________________________ -->


<!-- header image -->
<img src="/css/img/canada2.gif" class="header-main-img">

<!-- top stories -->
<div class="row top-cards">
	<div ng-repeat="story in storyList" class="col l3">
	 	<div class="card">
        	<div class="card-image">
          		<img ng-src="{{story.storyImage}}">
          			<span class="card-title">
						<a href="#">
          					<h5> {{story.storyName}}</h5>
          				</a>
          			</span>
        	</div>
    	</div>
	</div>
</div>


<h5 class="society">Society...</h5>

    <div class="row bottom-cards">
     	<div ng-repeat="(key, location) in locationList" class="offset-s1 col l4">
          	<div class="card">

            	<div class="card-image">
              		<img ng-src="{{location.image}}">
              			<span class="card-title red-text">{{location.title}}</span>
            	</div>

            	<div class="card-content">
              		<p>{location from geomap}</p>

            	</div>

            	<div class="card-action">

              		<i ng-click="addFavorites(key)" class="small material-icons cursor">add</i>

					<i ng-click="deleteStory(key)" class="small material-icons cursor">delete</i>

            	</div>

          	</div>
      	</div>
    </div>
