<!-- header image -->
	<img src="/css/img/header-desert.jpg" class="header-secondary-img">


	<h4 class="header-text">My Favorties</h4>


<!-- display favorites -->
	<div class="row bottom-cards">
		<div ng-repeat="(key, myFavorite) in favorites" ng-if="myFavorite.favorite === true" class="offset-s1 col l4">
			<div class="card">
	            	<div class="card-image">
	            		<a href="/#/story/{{key}}">
	              			<img ng-src="{{myFavorite.image}}">
	              				<span class="card-title white-text">{{myFavorite.title}}</span>
	              		</a>
	            	</div>
	            	<div class="card-content">
	              		<p>{location from geomap}</p>
	              	</div>
	              	<div class="card-action">
						<a ng-click="removeFavorites(key)" class="btn-floating btn-tiny waves-effect waves-light grey"><i class="material-icons">thumb_down</i></a>
					</div>
	        </div>
		</div>
	</div>
